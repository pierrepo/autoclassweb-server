version: "3"
services:
    nginx:
        restart: always
        image: nginx:1.21.1
        volumes:
            - ./nginx/autoclassweb_nginx.conf:/etc/nginx/conf.d/default.conf
            - flaskapp-static:/www/static
            - ./logs:/var/log/nginx
        ports:
            - 8000:80
        depends_on:
            - flaskapp


    flaskapp:
        restart: always
        image: biocontainers/autoclassweb:v2.1.1_cv1
        volumes:
            - flaskapp-static:/app/flaskapp/static
            - ./results:/app/results
            - ./logs:/app/logs
            - ./config:/app/config
        environment:
            FLASK_DEBUG: 1
        command: "gunicorn --config /app/gunicorn.py flaskapp:app"

volumes:
    flaskapp-static:
